<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
      <link rel="stylesheet" href="subscribe.css"/>
      <title>Document</title>
    </head>
    <body>
      <main>
        <div class="container">
          <div>
            <img class="success_icon" src="./assets/images/icon-success.svg" alt="">
          </div>
          <div>
            <h1>
              Thanks for subscribing!
            </h1>
          </div>
          <div>
            <p>A confirmation email has been sent to 
                <span id="user_email"></span>. Please open it and click

          </div>
          <div class="button_container">
            <button id="dismiss" type="button">Dismiss message</button>
          </div>
        </div>  
      </main>  
     <script src="index.js"></script>
    </body>
